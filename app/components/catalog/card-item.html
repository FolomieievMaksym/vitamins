<div class="card-item card-item@@class-card">
	<p class="card-item__decor-discount">@@discount-amount</p>
	<div class="card-item__image">
		<picture>
			<source type='image/webp' srcset='@img/gallery/@@image.webp'>
			<img src='@img/gallery/@@image.png' alt='product image'>
		</picture>
	</div>
	<div class="card-item__body">
		<h4 class="card-item__label card-item__label@@class-label">@@label</h4>
		<h3 class="card-item__title">@@title</h3>
		<div class="card-item__summ">
			<p class="card-item__full-price">@@full-price</p>
			<p class="card-item__discount-price">@@discount-price</p>
		</div>
	</div>
</div>
